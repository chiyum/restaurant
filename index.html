<!DOCTYPE html>
<html lang="ja">
<head>

            <div class="nav active">

                    <li><a href="#">メニュー</a></li>

                            Soup / Noodle
                            </p>

                    </a>
                    <a href="#">
                        <div>
                            <img src="./img/yakinekuMenu.png" alt="img">

                            Sashimi / Barbecue
                            </p>

                    </a>
                    <a href="#">
                        <div>

                            <br>
